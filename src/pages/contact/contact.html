<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Mes notes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Notes</ion-list-header>
    <ion-item *ngFor="let rate of activities">
      <div item-left>{{ rate.writer.username }}</div>
      <div text-center>{{ rate.activity.name }}</div>
      <div item-right>{{ rate.value }}</div>
    </ion-item>
  </ion-list>
</ion-content>
